<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Habit Tracker
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Add New Habit Form -->
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       id="newHabitInput" 
                                       class="form-control" 
                                       placeholder="Введіть нову звичку...">
                                <button class="btn btn-success" 
                                        type="button" 
                                        id="addHabitBtn">
                                    <i class="bi bi-plus-lg"></i>
                                    Додати
                                </button>
                            </div>
                        </div>

                        <!-- Stats Section -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="stat-card bg-info">
                                    <div class="stat-number" id="totalHabits">0</div>
                                    <div class="stat-label">Всього звичок</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-success">
                                    <div class="stat-number" id="completedToday">0</div>
                                    <div class="stat-label">Виконано сьогодні</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card bg-warning">
                                    <div class="stat-number" id="completionRate">0%</div>
                                    <div class="stat-label">Відсоток виконання</div>
                                </div>
                            </div>
                        </div>

                        <!-- Habits List -->
                        <div id="habitsList" class="habits-container">
                            <!-- Habits will be dynamically added here -->
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5">
                            <i class="bi bi-plus-circle display-1 text-muted"></i>
                            <h3 class="text-muted mt-3">Поки що немає звичок</h3>
                            <p class="text-muted">Додайте свою першу звичку, щоб почати!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- TypeScript compiled to JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
