<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Прості Гонки</h1>
            <div class="score-board">
                <span>Швидкість: <span id="speed">0</span> км/год</span>
                <span>Очки: <span id="score">0</span></span>
                <span>Рівень: <span id="level">1</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="road">
                <div class="road-line line-1"></div>
                <div class="road-line line-2"></div>
                <div class="road-line line-3"></div>
                <div class="road-line line-4"></div>
                
                <div class="player-car" id="playerCar">
                    <div class="car-body"></div>
                    <div class="car-window"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="control-btn">Старт</button>
            <button id="pauseBtn" class="control-btn" disabled>Пауза</button>
            <button id="resetBtn" class="control-btn">Скинути</button>
        </div>

        <div class="instructions">
            <p>Використовуйте клавіші ← → або A/D для керування автомобілем</p>
            <p>Уникайте зіткнень з іншими автомобілями!</p>
        </div>

        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2>Гра Закінчена!</h2>
                <p>Ваш результат: <span id="finalScore">0</span> очок</p>
                <button id="restartBtn" class="control-btn">Грати Знову</button>
            </div>
        </div>
    </div>
    <script type="module" src="../dist/main.js"></script>
</html>
